<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UTrack!</title>
    <link rel="stylesheet" href="css/ext/bootstrap.css"/>
    <link rel="stylesheet" href="css/utrack.css"/>
</head>
<body>

<div id="app-container" class="container">

    <h1>UTrack!</h1>
    Track and analyze data that matters to you!

    <ul class="nav nav-tabs nav-justified">
        <li class="nav-link" data-view="activity-form">
            <a href="javascript:void(0);">Input</a>
        </li>
        <li class="nav-link" data-view="graph">
            <a href="javascript:void(0);">Analysis</a>
        </li>
    </ul>

    <div id="activity-form-container" class="view-container"></div>
    <div id="graph-container" class="view-container hidden"></div>

    <template id="activity-form-view">
        <h2>Input Activity Data</h2>
        <form class="form-horizontal" id="input-form">
            <div class="form-group">
                <label for="activity" class="col-sm-2 control-label">Activity:</label>
                <div class="col-sm-4">
                    <select id="activity" class="form-control">
                        <option data-activity-id="1">Writing Code</option>
                        <option data-activity-id="2">Eating</option>
                        <option data-activity-id="3">Exercising</option>
                        <option data-activity-id="4">Studying</option>
                        <option data-activity-id="5">Surfing Reddit</option>
                        <option data-activity-id="6">Walking to class</option>
                        <option data-activity-id="7">Talking to peers</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="energyLevel" class="col-sm-2 control-label">Energy Level:</label>
                <div class="col-sm-4">
                    <input id="energyLevel" class="form-control" type="text" placeholder="Enter a number">
                    <span class="input-note">(1 = Exhausted, 5 = Very Awake)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="stressLevel" class="col-sm-2 control-label">Stress Level:</label>
                <div class="col-sm-4">
                    <input id="stressLevel" class="form-control" type="text" placeholder="Enter a number">
                    <span class="input-note">(1 = Very Stressed, 5 = Very Relaxed)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="happinessLevel" class="col-sm-2 control-label">Happiness Level:</label>
                <div class="col-sm-4">
                    <input id="happinessLevel" class="form-control" type="text" placeholder="Enter a number">
                    <span class="input-note">(1 = Depressed, 5 = Very Happy)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="time-spent" class="col-sm-2 control-label">Time Spent:</label>
                <div class="col-sm-4">
                    <input id="time-spent" class="form-control" type="text" placeholder="Enter a number">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="input-submit">Submit</button>
        </form>

        <div class="">
            Last Data Entry was: <span id="timestamp"></span>
        </div>
    </template>

    <template id="graph-view">
        <!-- Put HTML here to support users in analyzing their data -->
        <div class="">
            <table id="analysis-table" class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Activities you are tracking</th>
                        <th>Energy Level</th>
                        <th>Stress Level</th>
                        <th>Happiness Level</th>
                        <th>Time Spent</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div>
            <canvas id="graph">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
    </template>

    <div id="unit_tests">
        <!-- Keep this here so TAs can run your unit tests -->
        <a href="unit_tests.html">Run Unit Tests</a>
    </div>

</div>

<script src="js/ext/underscore.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/utrack.js"></script>
</body>
</html>
